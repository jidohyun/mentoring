<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sidebar</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="sidebar">
    <div id="home">
      <div class="flex__box">
        <img src="./images/Home.png" id="home__img">
        <p id="home__text">Home</p> 
      </div>
    </div>
    <div id="profile">
      <div class="flex__box">
        <img src="./images/Profile.png" id="profile__img">
        <p id="profile__text">Profile</p>
      </div>
    </div>
    <div id="order">
      <div class="flex__box">
        <img src="./images/Order.png" id="order__img">
        <p id="order__text">Order</p>
      </div>
    </div>
    <div id="shoping">
      <div class="flex__box">
        <img src="./images/Shoping.png" alt="" id="shoping__img">
        <p id="shoping__text">Shoping</p>
      </div>
    </div>
    <div id="hr"></div>
    <div class="marketing">
      <p id="marketing__text">Marketing</p>
    </div>
    <div class="discounts">
      <p id="discounts__text">Discounts</p>
    </div>
    <div class="payouts">
      <p id="payouts__text">Payouts</p>
    </div>
    <div class="calender">
      <p id="calender__text">Calender</p>
    </div>
    <div class="front">
      <p id="front__text">Front is GOAT</p>
    </div>
  </div>
</body>

</html>
